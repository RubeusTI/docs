# Project information
site_name: Rubeus Developers
site_description: Página de documentações da Rubeus 
site_author: Rubeus
site_url: https://docs.rubeus.com.br/

# Repository
# repo_name: squidfunk/mkdocs-material
# repo_url: https://github.com/squidfunk/mkdocs-material
# edit_uri: ""

# Copyright
copyright: '&copy; 2019 Rubeus todos os direitos reservados'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: false

  # Default values, taken from mkdocs_theme.yml
  language: pt
  feature:
    tabs: true
  palette:
    primary: Teal
    accent: Teal
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: "assets/images/logo.png"

# Customization

extra_css:
  - 'assets/stylesheets/extra.css'

extra_javascript:
  - 'assets/javascripts/extra.js'
  
extra:
  social:
    - type: globe
      link: https://rubeus.com.br/
    - type: instagram
      link: https://www.instagram.com/canalrubeus/
    - type: facebook
      link: https://www.facebook.com/CanalRubeus/
    - type: linkedin
      link: https://www.linkedin.com/company/rubeus/
    - type: twitter
      link: https://twitter.com/CanalRubeus

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: true
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - API CRM: 
    - Apresentação: api_crm/apresentacao.md
    - Contato: api_crm/contato.md
    - Evento: api_crm/evento.md
    - Campos personalizados: api_crm/campopersonalizados.md
    - Processo seletivo: api_crm/processoseletivo.md
    - Curso: api_crm/curso.md
    - Locais de oferta: api_crm/locaisdeoferta.md
    - Registro de processo: api_crm/registrodeprocesso.md
    - Unidade: api_crm/unidade.md
    - Métodos de listagem: api_crm/metodosdelistagem.md
  - Webhook: webhook.md
  - Endpoint: endpoint.md
  - Tabelas Auxiliares: tabelasauxiliares.md
    
  
# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
